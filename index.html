<!DOCTYPE html>
<html lang="fr" dir="ltr" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoupGarou ya Kabdi - Jeu de Rôles</title>
    
    <!-- SEO and Social Media Meta Tags -->
    <meta name="description" content="Un jeu de rôle interactif de Loup-Garou avec attribution automatique des rôles">
    <meta name="keywords" content="loup-garou, jeu de rôle, jeu de société, attribution de rôles">
    <meta name="author" content="LoupGarou ya Kabdi Team">
    
    <!-- Open Graph Protocol -->
    <meta property="og:title" content="LoupGarou ya Kabdi">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Un jeu de rôle interactif de Loup-Garou">
    
    <!-- PWA and Mobile Enhancements -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon and Touch Icons -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="js/roleAssigner.js" as="script">
    <link rel="preload" href="styles.css" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Performance: Async Script Loading -->
    <script src="js/roleAssigner.js" defer async></script>
</head>
<body>
    <div id="app" role="main" aria-label="Jeu de Loup-Garou">
        <header>
            <h1>LoupGarou ya Kabdi</h1>
            <p id="player-names-hint" class="visually-hidden">
                Entrez les noms des joueurs, un par ligne. Maximum 20 joueurs.
            </p>
        </header>
        
        <main>
            <form id="player-form" aria-describedby="player-names-hint">
                <label for="player-names">
                    Entrez les noms des joueurs (maximum 20) :
                </label>
                <textarea 
                    id="player-names" 
                    name="players" 
                    rows="10" 
                    cols="30" 
                    placeholder="Entrez les noms des joueurs, un par ligne"
                    aria-required="true"
                    maxlength="500"
                ></textarea>
                
                <button 
                    type="button" 
                    id="assign-roles"
                    aria-controls="role-output"
                >
                    Attribuer les Rôles
                </button>
            </form>
            
            <section 
                id="role-output" 
                aria-live="polite" 
                aria-atomic="true"
            >
                <!-- Role assignments will be dynamically inserted here -->
            </section>
        </main>
        
        <footer>
            <small> 2023 LoupGarou ya Kabdi. Tous droits réservés.</small>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
